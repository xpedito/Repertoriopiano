    <script>
      // Garante que o objeto process exista antes de qualquer módulo carregar
      window.process = window.process || { env: { API_KEY: "" } };
      
      // Capturador de erros para ajudar no debug se a tela ficar branca
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Erro Global:', msg, 'em', url, 'linha:', lineNo);
        return false;
      };
    </script>
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f7;
      }
      .apple-blur {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
